<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palestrante - Wellington Almeida</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-info">
        <strong>#CPBR16 - Campus Party Brasil 2024</strong> - Organizado através
        da plataforma
      </div>
      <div class="header-actions">
        <button>
          <i class="material-icons">vpn_key</i>Painel do participante
        </button>
      </div>
    </header>
    <section id="hero">
      <div class="hero-image">
        <img
          src="https://vp2uploads.s3.amazonaws.com/18443/65/palestrantes/d0658d9008c7237409ef4e4fa8cbca654b3f5fbc.png"
          alt="Foto do palestrante"
        />
      </div>
      <div class="hero-info">
        <div class="name-section">
          <h1>Wellington Almeida</h1>
          <h2>Engenheiro de Software Senior</h2>
        </div>
        <div class="socialmedia-section">
          <span>Linkedin</span>
          <span>Twitter</span>
          <span>Facebook</span>
          <span>Telegram</span>
        </div>
      </div>
      <div class="hero-actions">
        <button type="button">
          <i class="material-icons">download</i>
          Baixar artes de divulgação
        </button>
      </div>
    </section>
  </body>
</html>
